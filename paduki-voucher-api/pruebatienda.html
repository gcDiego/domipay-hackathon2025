<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotes Erick - Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

<header class="store-header">
    ðŸ›’ Abarrotes Erick - Proceso de Pago
</header>

<div class="container my-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm p-3 mb-4">
                <h5 class="mb-3">Productos en tu carrito</h5>

                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <img src="/public/images/cocacola.jpeg" class="product-img me-2">
                            Coca-Cola 600ml
                        </td>
                        <td>$18.00</td>
                        <td>2</td>
                        <td>$36.00</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="/public/images/panbimbo.jpeg" class="product-img me-2">
                            Pan Bimbo
                        </td>
                        <td>$38.00</td>
                        <td>1</td>
                        <td>$38.00</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="/public/images/lechelala.jpeg" class="product-img me-2">
                            Leche Lala 1L
                        </td>
                        <td>$29.00</td>
                        <td>1</td>
                        <td>$29.00</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="/public/images/hevo.jpeg" class="product-img me-2">
                            Huevo (12 pzas)
                        </td>
                        <td>$42.00</td>
                        <td>1</td>
                        <td>$42.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm p-4">
                <h5>Resumen de pago</h5>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span>$145.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>IVA (16%)</span>
                    <span>$23.20</span>
                </div>
                <div class="d-flex justify-content-between total mt-2">
                    <span>Total</span>
                    <span id="total-value">$168.20</span>
                </div>

                <button id="open-payments-button" class="btn btn-custom-color mt-3 h-150 w-100">
                    <img src="https://avatars.githubusercontent.com/u/14062960?v=4"
                         alt="Open Payments" style="height: 20px; margin-right: 5px; vertical-align: middle;" />
                    OpenPayments de Interledger
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/public/js/tienda.js" type="text/javascript"></script>
</html>
